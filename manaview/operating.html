
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Variant HTML Builder by Medium Rare</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/interface-icons.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/owl.carousel.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/theme.css" rel="stylesheet" type="text/css" media="all"/>
        <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body data-reveal-selectors="section:not(.masonry):not(:first-of-type):not(.parallax)">

				
		<div class="nav-container">
		</div>
		
		<div class="main-container">
		<section class="masonry-contained">
				<div class="container">
					<div class="row">
						<div class="masonry masonry-shop">
							<div class="masonry__filters text-center" data-filter-all-text="Show All"></div>
							
							<div class="masonry__container masonry--animate masonry--active">
								<div class="col-md-4 col-sm-6 masonry__item" data-masonry-filter="accessories">
									<a href="#">
										<div class="card card-7">
											<div class="card__image">
												<img alt="Pic" src="img/product-large-1.jpg">
											</div>
											<div class="card__body boxed bg--white">
												<div class="card__title">
													<h6>Accessories</h6>
													<h5>Charles Leather Bag</h5>
												</div>
												<div class="card__price">
													<span class="type--strikethrough">$129.99</span>
													<span>$89.99</span>
												</div>
											</div>
										</div>
									</a>
								</div>
								
								
								
								
								
								
								
								
								
								
								
							</div>
						</div>
						<div class="pagination-container">
							<hr>
							<ul class="pagination">
								<li>
								  <a href="#">
								    <span>←</span>
								  </a>
								</li>
								<li class="active"><a href="#">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li>
								  <a href="#">
								    <span>→</span>
								  </a>
								</li>
							</ul>
						  </div>
					</div>
				</div>
			</section>
		</div>
		
				
		<script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/isotope.min.js"></script>
        <script src="js/scrollreveal.min.js"></script>
        <script src="js/parallax.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
